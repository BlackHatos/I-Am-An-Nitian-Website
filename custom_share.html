<html>
<head>
<title>Custom Fb Share Button</title>

<style>
    #btn{
        height:50px;
        width:50px;
        border-radius: 50%;
        cursor:pointer;
        outline:none;
        background:#3b599b;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        position: absolute;
        border:1px solid transparent;
        box-shadow:0 1px 3px rgba(0,0,256,1);
    }
    #btn:hover{
        height:55px;
        width:55px;
    }
</style>

</head>
<body>


        <script>
            
               function share(){
                      window.fbAsyncInit = function() {
                        FB.init({
                          appId      : '2572988066315608',
                          xfbml      : true,
                          version    : 'v5.0'
                        });
                        FB.AppEvents.logPageView();
                        
                         FB.ui({
                        method: 'share',
                        href: 'https://iamannitian.co.in/news.php?id=46'
                        }, function(response){
                           if (response && !response.error_message)
                           {
                                      alert('Posting completed.');
                           } 
                           else 
                           {
                                      alert('Error while posting.');
                           }
                        });
                        
                      };
                    
                    
                     (function(d, s, id){
                         var js, fjs = d.getElementsByTagName(s)[0];
                         if (d.getElementById(id)) {return;}
                         js = d.createElement(s); js.id = id;
                         js.src = "https://connect.facebook.net/en_US/sdk.js";
                         fjs.parentNode.insertBefore(js, fjs);
                       }(document, 'script', 'facebook-jssdk'));
                       
                        }
                
              </script>



<button id="btn" onclick="share()"><img src="images/facebook.svg" style="width:100%;height:100%;"></button>



</body>
 </html>
